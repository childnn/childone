<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="../../lib/js/jquery-3.3.1.min.js"></script>
	<script>
        // 隐藏当前的 HTML 元素。
        $(document).ready(function () {
            $("button").click(function () {
                $(this).hide();
            });
        });
	</script>
</head>
<body>

<button type="button">Click me</button>

</body>
</html>
