<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="../../lib/js/jquery-3.3.1.min.js"></script>
	<script>
        // 改变 HTML 元素的内容.
        $(document).ready(function () {
            $("button").click(function () {
                $("p").html("W3School");
            });
        });
	</script>
</head>
<body>

<h2>This is a heading</h2>
<p>This is a paragraph.</p>
<p>This is another paragraph.</p>
<button type="button">请点击这里</button>

</body>
</html>
