<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="../../lib/js/jquery-3.3.1.min.js"></script>
	<script>
        // 隐藏所有 <p> 元素。
        $(document).ready(function () {
            $("button").click(function () {
                $("p").hide();
            });
        });
	</script>
</head>
<body>

<h2>This is a heading</h2>
<p>This is a paragraph.</p>
<p>This is another paragraph.</p>
<button type="button">Click me</button>

</body>
</html>
