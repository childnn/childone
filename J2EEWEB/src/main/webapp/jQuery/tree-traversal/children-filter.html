<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>

	<style>
		.descendants * {
			display: block;
			border: 2px solid lightgrey;
			color: lightgrey;
			padding: 5px;
			margin: 15px;
		}
	</style>

	<script src="../../lib/js/jquery-3.3.1.min.js"></script>
	<script>
        /*
        * 可以使用可选参数来过滤对子元素的搜索。
        * */
        $(document).ready(function () {
            // p.c1 的点号不能有空格.
            // class 属性最好符合命名规范
            $("div").children("p.c1").css({"color": "red", "border": "2px solid red"});
        });

	</script>
</head>
<body>

<div class="descendants" style="width:500px;">div (当前元素)
	<p class="c1">p (子)
		<span>span (孙)</span>
	</p>
	<p class="c2">p (子)
		<span>span (孙)</span>
	</p>
</div>

</body>
</html>
