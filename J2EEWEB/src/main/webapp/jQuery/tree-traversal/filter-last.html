<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>

	<script src="../../lib/js/jquery-3.3.1.min.js"></script>

	<script>
        /*
        * last() 方法返回被选元素的最后一个元素。
          下面的例子选择最后一个 <div> 元素中的最后一个 <p> 元素：
        * */
        $(document).ready(function () {
            $("div p").last().css("background-color", "yellow");
        });
	</script>

</head>
<body>

<h1>欢迎来到我的主页</h1>
<div>
	<p>这是 div 中的一个段落。</p>
	<p>这是 div 中的一个段落。</p>
</div>

<div>
	<p>这是 div 中的另一个段落。</p>
	<p>这是 div 中的另一个段落。</p>
</div>

<p>这也是段落。</p>

</body>
</html>
