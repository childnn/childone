<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="../lib/js/jquery-3.3.1.min.js"></script>
	<script>
        $.noConflict();
        jQuery(document).ready(function () {
            jQuery("button").click(function () {
                jQuery("p").text("jQuery 仍在运行！");
            });
        });
	</script>
</head>
<body>

<p>这是一个段落。</p>
<button>测试 jQuery</button>

</body>
</html>
