<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="../../lib/js/jquery-3.3.1.min.js"></script>
	<script>
        $(document).ready(function () {
            $("#b01").click(function () {
                htmlobj = $.ajax({
                    url: "./readme.txt",
                    async: false
                });
                $("#myDiv").html(htmlobj.responseText);
            });
        });
	</script>
</head>
<body>

<div id="myDiv"><h2>通过 AJAX 改变文本</h2></div>
<button id="b01" type="button">改变内容</button>

</body>
</html>
