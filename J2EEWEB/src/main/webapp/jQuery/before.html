<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="../lib/js/jquery-3.3.1.min.js"></script>
	<script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $("img").before("<b>Before</b>");
            });

            $("#btn2").click(function () {
                $("img").after("<i>After</i>");
            });
        });

        function afterText() {
            var txt1 = "<b>I </b>";                    // 以 HTML 创建元素
            var txt2 = $("<i></i>").text("love ");     // 通过 jQuery 创建元素
            var txt3 = document.createElement("big");  // 通过 DOM 创建元素
            txt3.innerHTML = "jQuery!";
            $("img").after(txt1, txt2, txt3);          // 在 img 之后插入新元素
        }
	</script>
</head>
<body>

<img alt="W3School Logo" src="../img/eg_w3school.gif"/>
<br><br>
<button id="btn1">在图片前面添加文本</button>
<button id="btn2">在图片后面添加文本</button>
<br><br>
<button onclick="afterText()">在图片后面添加文本</button>

</body>
</html>
