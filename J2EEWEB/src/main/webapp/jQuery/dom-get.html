<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="../lib/js/jquery-3.3.1.min.js"></script>
	<script>
        /*
        * 获得内容 - text()、html() 以及 val()
            三个简单实用的用于 DOM 操作的 jQuery 方法：
            text() - 设置或返回所选元素的文本内容
            html() - 设置或返回所选元素的内容（包括 HTML 标记）
            val() - 设置或返回表单字段的值
        * */
        $(document).ready(function () {
            $("#btn1").click(function () {
                alert("Text: " + $("#test").text());
            });
            $("#btn2").click(function () {
                alert("HTML: " + $("#test").html());
            });
            $("#btn3").click(function () {
                alert("Value: " + $("#in").val());
            });
            $("#btn4").click(function () {
                alert($("#w3s").attr("href"));
            });

            // -----------------
            // 回调: 回调函数两个参数：被选元素列表中当前元素的下标，以及原始（旧的）值。然后以函数新值返回您希望使用的字符串。
            $("#btn5").click(function () {
                $("#test1").text(function (i, origText) {
                    return "Old text: " + origText + " New text: Hello world! (index: " + i + ")";
                });
            });

            $("#btn6").click(function () {
                $("#test2").html(function (i, origText) {
                    return "Old html: " + origText + " New html: Hello <b>world!</b> (index: " + i + ")";
                });
            });
        });
	</script>
</head>
<body>

<p id="test">这是段落中的<b>粗体</b>文本。</p>
<button id="btn1">显示文本</button>
<button id="btn2">显示 HTML</button>

<p><input id="in" type="text" value=""/></p>
<button id="btn3">显示 val</button>

<p><a href="http://www.w3school.com.cn" id="w3s">W3School.com.cn</a></p>
<button id="btn4">显示 href 值</button>

<hr/>

<p id="test1">这是<b>粗体</b>文本。</p>
<p id="test2">这是另一段<b>粗体</b>文本。</p>
<button id="btn5">显示旧/新文本</button>
<button id="btn6">显示旧/新 HTML</button>
</body>
</html>
