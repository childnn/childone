<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="../lib/js/jquery-3.3.1.min.js"></script>
	<script>
        /*
          基本语法
            获取:
                css("property-name");
            设置:
                单个属性： css("property-name","value");
                多个属性:  css({"property-name":"value","property-name":"value",...});
        * */
        $(document).ready(function () {
            // 获取
            $("#btn1").click(function () {
                alert("Background color = " + $("p").css("background-color"));
            });
            // 设置单个属性
            $("#btn2").click(function () {
                $("p").css("background-color", "yellow");
            });
            // 设置多个属性
            $("#btn3").click(function () {
                $("p").css({"background-color": "yellow", "font-size": "200%"});
            });

        });
	</script>
</head>
<body>

<h2>这是标题</h2>
<p style="background-color:#ff0000">这是一个段落。</p>
<p style="background-color:#00ff00">这是一个段落。</p>
<p style="background-color:#0000ff">这是一个段落。</p>
<button id="btn1">返回 p 元素的背景色</button>
<button id="btn2">设置 p 元素的背景色</button>
<button id="btn3">设置 p 元素的多个属性</button>

</body>
</html>
