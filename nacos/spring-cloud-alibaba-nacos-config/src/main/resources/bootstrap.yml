server:
  port: 9876
  servlet:
    context-path: /nacos
spring:
  application:
    name: nacos-config
  cloud:
    nacos:
      config:
#        enabled: false # 是否启用 nacos 配置
        namespace: 2607931d-fa37-4743-81b5-ebdc39781c54 # 默认 public, 这里必须写 nacos 控制台中 namespace 的 id, 而不是名字
        server-addr: localhost:8858,localhost:8888  # nacos 集群使用 逗号分隔
        file-extension: yaml # data-id = ${spring.application.name}.${spring.cloud.nacos.file-extension}
        #        context-path: /nacos
        group: anewgroup # DEFAUL_GROUP
        encode: UTF-8
        extension-configs:
          - group: another_new_group # 可选, 默认 public
            dataId: another_new_group-config.yml # 必须有值
            refresh: true # 可选, 默认 false
logging:
  level:
    com.alibaba.cloud.nacos.client.NacosPropertySourceBuilder: trace
